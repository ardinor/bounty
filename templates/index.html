{% extends "base.html" %}

{% block title %}Welcome to Bounty{% end %}

{% block body %}
<h1>Welcome</h1>
<p>Welcome to Bounty, the crowd source funding platform of the Australia Pirate Party.</p>
<h2>Recently launched Fundraisers<h2>
{% for fundraiser in recent %}
    <h2><a href="/fundraiser/{{fundraiser['slug']}}">{{ fundraiser['title'] }}</a></h2>
{% end %}
{% end %}

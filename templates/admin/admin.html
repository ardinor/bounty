{% extends "../base.html" %}

{% block title %}Bounty - Admin{% end %}

{% block body %}
<div class="row">
    <div class="span8 offset2">
        <h3>Recently launched Fundraisers</h3>
        {% for fundraiser in recent %}
        <div class="row">
            <strong><a href="/admin/fundraiser/{{fundraiser['slug']}}">{{ fundraiser['title'] }}</a></strong> | <a href="/fundraiser/{{ fundraiser['slug'] }}/edit">Edit</a><a href="/fundraiser/{{ fundraiser['slug'] }}/delete"> Delete</a>
            <p>
            {{ fundraiser['goal'] }}
            </p>
        </div>
        {% end %}
    </div>
</div>
{% end %}

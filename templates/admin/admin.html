{% extends "base.html" %}

{% block title %}Bounty - Admin{% end %}

{% block body %}
<div class="row">
    <div class="span6 offset2">
        <h3>Recently launched Fundraisers</h3>
        {% for fundraiser in recent %}
            <h2><a href="/fundraiser/{{fundraiser['slug']}}">{{ fundraiser['title'] }}</a></h2> | <a href="/fundraiser/{{ fundraiser['slug'] }}/edit">Edit</a><a href="/fundraiser/{{ fundraiser['slug'] }}/delete">Delete</a>
        {% end %}
    </div>
</div>
{% end %}

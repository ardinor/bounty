{% extends '../base.html' %}

{% block title %}Edit {{ fundraiser['title'] }} - Bounty{% end %}

{% block body %}
<div class='row'>
    <div class='span6 offset2'>
        <form class='edit_fundraiser' method='post' action=''>
            {% module xsrf_form_html() %}
            <legend>Edit {{ fundraiser['title'] }}</legend>
            <div>
                <input type='text' name='_id' value="{{ fundraiser['_id'] }}" disabled>
                <label>Title</label>
                <input type='text' name='title' {% if fundraiser and fundraiser['title'] %}value="{{ fundraiser['title'] }}"{% end %} required>
                <label>Slug</label>
                <input type='text' name='slug' {% if fundraiser and fundraiser['slug'] %}value="{{ fundraiser['slug'] }}"{% end %}required>
                <label>Goal</label>
                <div class='input-prepend'>
                    <span class='add-on'>$</span>
                    <input type='number' name='goal' {% if fundraiser and fundraiser['goal'] %}value="{{ fundraiser['goal'] }}"{% end %} required>
                </div>
                <label>Deadline</label>
                <div id="datetimepicker1" name='deadline' class="input-append date">
                    <input data-format="dd/MM/yyyy" type="text" {% if fundraiser and fundraiser['deadline'] %}value="{{ fundraiser['deadline'] }}"{% end %} required></input>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                        </i>
                    </span>
                </div>
                <input type='text' id='deadline' name='deadline' style='display:none'>
                <label>Description</label>
                <textarea class="span5" rows="8" name='description' {% if fundraiser and fundraiser['description'] %}value="{{ fundraiser['description'] }}"{% end %} required></textarea>
            </div>
            <div class='form-actions'>
                <button type='submit' class='btn btn-primary'>Submit</button>
            </div>
        </form>
    </div>
</div>
{% end %}
